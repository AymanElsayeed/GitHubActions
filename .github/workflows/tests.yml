name: Tests

on:
  push:
    branches:
      - Feature1

jobs:

  job1:
    name: first-job
    runs-on: ubuntu-latest
    steps:
      - name: step-1
        uses: actions/checkout@v4.0.0
      - name: step-2
        uses: "docker://python:3.14"
      - name: step-3
        run: ls -alr
      - name: install-req
        run: pip install -r requirements.txt
      - name: run-tests
        run: pytest -q --junitxml=tests/results/junit.xml --cov=src --cov-report=xml:tests/results/coverage.xml
      - name: upload-coverage
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: tests/results/junit.xml
